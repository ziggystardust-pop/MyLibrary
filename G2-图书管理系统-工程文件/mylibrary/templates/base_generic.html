<!DOCTYPE html>

<script src="/static/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>


<script src="/static/bootstrap-4.6.0-dist/jquery-3.4.1.js"></script>

<body>

	<div class="htmleaf-container">

		        <a class="navbar-brand" href="#">Navbar</a>
		        <ul class="navbar-nav navbar-top">
		            <li class="nav-item active">
		                <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
		            </li>
		            <li class="nav-item">
		                <a class="nav-link" href={% url 'books' %}>所有书籍</a>

		                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownExample">
		                    <a class="dropdown-item" href="{% url 'my-borrowed' %}">个人主页</a>

		            <span class="icon-bar bar3"></span>

		                    <a href="{% url 'login' %}" class="nav-link">登录</a>
